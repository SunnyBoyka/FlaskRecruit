<script>

        function reject()
        {
            debugger;
            document.getElementById('reject').style.display='block'
        }
        function submit()
        {
            debugger;
            var fname=document.getElementById('fname').value;
            var lname=document.getElementById('lname').value;
            var aadhar_num=document.getElementById('aadhar_num').value;
            var name=fname+lname
            var opsmgr=document.getElementById('ops_manager').value;
            var interviewdate=document.getElementById('interviewdate').value;
            var interviewtime=document.getElementById('Interviewtime').value;
        


            $.ajax({
            type: 'GET',
            url: '/opsinterview',
        
        contentType: 'application/json;charset=UTF-8',
            data: {
            'name': name,
            'aadhar_num': aadhar_num,
            'opsmgr': opsmgr,
            'interviewdate': interviewdate,
            'interviewtime': interviewtime
        },
            
        dataType:"json",
            success: function(data) {
                alert(data);
        
                if(data=="Data stored successfully")
                {
                
                window.location='recruiterpage';
                }
                else
                {
                    window.location='recruiterpage';
                }
                // window.location='register';
            },
        });
        }
