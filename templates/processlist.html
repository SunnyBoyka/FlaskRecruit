    <body>
        <div class="d-flex" id="wrapper">
            <div id="page-content-wrapper">
                <!-- Top navigation-->

            </div>
                <div class="container-fluid">
                    
                    <h4 class="mt-4 text-center">New Process List</h4>
                    <hr>
                   
                    <table id="myTable" style="width: 100%;">
                        <tr >
                          
                          <th colspan="2">Process ID</th>
                          <th colspan="2">Process Name</th>
                          <th colspan="2">Operations Manager</th> 
                          <th colspan="2">Target Date</th>
                          <th colspan="2"></th>
                         
                          
                        </tr>
                        {% for item in data %}
                        <tr>
                          
                          <td colspan="2">{{item[0]}}</td>
                          <td colspan="2">{{item[1]}}</td>
                          <td colspan="2">{{item[2]}}</td>
                          <td colspan="2">{{item[3]}}</td>
                          <td colspan="2"><button class="btn " id="btnSelect"><i class="far fa-eye"></i>  ...View</buttion></td>
                          
                          
                        </tr>
                        {% endfor %}
                        </table>





                        <script>
                            /* var cname="" */
                            var pname=""
                            var pid=""
                            var opsmgr=""
                            var tdate=""
                            debugger;
                            $(document).ready(function(){
                            
                                
                                $("#myTable").on('click','#btnSelect',function(){
                                    debugger;
                                     var currentRow=$(this).closest("tr"); 
                                     
                                     var col1=currentRow.find("td:eq(0)").text(); // get current row 1st TD value
                                     var col2=currentRow.find("td:eq(1)").text();
                                     var col3=currentRow.find("td:eq(2)").text();
                                     var col4=currentRow.find("td:eq(3)").text(); 
                                    
                                     var data=col1+"\n"+col2+"\n"+col3+"\n"+col4
                                     
                                     
                                     
                                     pname=col1;
                                     pid=col2;
                                     opsmgr=col3;
                                     tdate=col4;
                                     
                                     /* alert(cname);
                                     alert(pname);
                                     alert(opsmgr);
                                     alert(tdate);
 */

                                     
                                     /* window.location='newrequisitions?cname='+cname+'&pname='+pname+'&opsmgr='+opsmgr+'&tdate='+tdate; */
                                   
                                      $.ajax({
                                        type: 'GET',
                                        url: '/viewprocess',
                                        
                                    contentType: 'application/json;charset=UTF-8',
                                        data: {
                                        
                                        'pname': pname,
                                        'pid':pid,
                                        'opsmgr':opsmgr,
                                        'tdate':tdate
                                    },
                                        
                                    dataType:"json",
                                        success: function(data) {
                                            //alert("Data Deleted Successfully");
                                            window.location='newrequisition'
                                        },
                                         error: function(data) {
                                           
                                        }
                                    }); 
                                });
                            });
                            
                            
                            </script>
