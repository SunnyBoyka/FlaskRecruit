<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

        <style>
            #wrapper {
  overflow-x: hidden;
}

#sidebar-wrapper {
  min-height: 100vh;
  margin-left: -16rem;
  transition: margin 0.25s ease-out;
}

#sidebar-wrapper .sidebar-heading {
  padding: 0.875rem 1.25rem;
  font-size: 1.2rem;
}

#sidebar-wrapper .list-group {
  width: 16rem;
}

#page-content-wrapper {
  min-width: 100vw;
}

body.sb-sidenav-toggled #wrapper #sidebar-wrapper {
  margin-left: 0;
}

@media (min-width: 768px) {
  #sidebar-wrapper {
    margin-left: 0;
  }

  #page-content-wrapper {
    min-width: 0;
    width: 100%;
  }

  body.sb-sidenav-toggled #wrapper #sidebar-wrapper {
    margin-left: -16rem;
  }
}
        </style>
    </head>
    <body>
    <!-- <body onload="today = new Date(); today.setDate(today.getDate()+3); document.getElementById('target_date').value = today;"> -->
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->

            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    
                    <h4 class="mt-4 text-center">Recruiter Workbench Applicaton</h4>
                    <hr>
                    <div class="row justify-content-evenly mt-4">
                        <h5 class="mb-2 text-center">Process Information</h5>
                      
                        <!-- <h5 class="mb-4 text-center">Budget Information</h5> -->
                      </div>  

                    <div class="row justify-content-around mt-2">
                      <div class="col-sm-4 col-10 mb-1">
                        <label for="client_name" class="form-label">Client Name</label>
                        <select class="form-control shadow-sm" name="qualification" id="qualification">
                          {% if data is defined %}
                          <option hidden selected>Choose an Option</option>
                          {% for i in data %}
                          <option value="{{i[0]}}">{{i[0]}}</option>
                          {% endfor %}
                         
                         </select>
                      </div>
                      <div class="col-sm-4 col-10 mb-1">
                        <label for="client_name" class="form-label">Process Name</label>
                        <select class="form-control shadow-sm" name="qualification" id="qualification">
                        <option hidden selected>Choose an Option</option>
                        {% for i in data %}
                        <option value="{{i[1]}}">{{i[1]}}</option>
                        {% endfor %}
                        
                        </select>
                      </div> 
                      <div class="col-sm-4 col-10 mb-1">
                        <label for="target_date" class="form-label">Target Date</label>
                        <select class="form-control shadow-sm" name="qualification" id="qualification">
                          <option hidden selected>Choose an Option</option>
                          {% for i in data %}
                          <option value="{{i[2]}}">{{i[2]}}</option>
                          {% endfor %}
                         
                          </select>
                          {% endif %}
                      </div>                                       
                    </div>

                     
                      <div class="row justify-content-evenly mt-4">                    
                        <h5 class="mb-2 text-center">Resource Requirement</h5>
                      </div> 
                      
                    <div class="row justify-content-around mt-2">
                      <div class="col-lg-4">
                        <div  class="row">
                      <div class="col-sm-6  mb-1">
                        <label for="Job Name" class="form-label">Job Name</label>
                        </div>
                        <div class="col-sm-6  mb-1">
                        <select class="form-control shadow-sm" name="Job Name" id="Job Name">
                         <option hidden selected>Choose an Option</option>
                         <option value="customer service rep">Customer Service Rep</option>
                         <option value="supervisor">Supervisor</option>
                         <option value="team leader">Team Leader</option>
                        </select>
                      </div> 
                      <div class="col-sm-6  col-10 mb-1">
                        <label for="qualification" class="form-label">Qualification</label>
                        </div>
                        <div class="col-sm-6 col-10 mb-1">
                        <select class="form-control shadow-sm" name="qualification" id="qualification">
                         <option hidden selected>Choose an Option</option>
                         <option value="10th pass">10th Pass</option>
                         <option value="12th pass">12th Pass</option>
                         <option value="graduation degree">Graduation Degree</option>
                         <option value="masters degree">Masters Degree</option>
                        </select>
                      </div>   
                      <div class="col-sm-6 col-10 mb-1">
                        <label for="qualification" class="form-label">Experience</label>
                        </div>
                        <div class="col-sm-6 col-10 mb-1">
                        <select class="form-control shadow-sm" name="qualification" id="qualification">
                         <option hidden selected>Choose an Option</option>
                         <option value="fresher">Fresher</option>
                         <option value="1 to 5 years">1 to 5 Years</option>
                         <option value="3 to 5 years">3 to 5 Years</option>
                         <option value="6 to 10 years">6 to 10 Years</option>
                        </select>
                      </div>       
                      </div>
                    </div>
                      <div class="col-lg-8">
                        <div class="row">
                        <div class="col-sm-3 col-10 mb-1">
                          <label for="supervisor" class="form-label">Skills</label>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="call handling" id="call_handling">
                            <label class="form-check-label" for="call_handling">
                              Call Handling
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="people management" id="people_management" >
                            <label class="form-check-label" for="people_management">
                              People Management
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="mis" id="mis" >
                            <label class="form-check-label" for="mis">
                              MIS
                            </label>
                          </div>
                        </div>  
                        
                        <div class="col-sm-3 col-10 mb-1">
                          <label for="supervisor" class="form-label">Shift Timing </label>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="general" id="general">
                            <label class="form-check-label" for="general">
                              General
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="afternoon" id="afternoon" >
                            <label class="form-check-label" for="afternoon">
                              Afternoon
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="night" id="night" >
                            <label class="form-check-label" for="night">
                              Night
                            </label>
                          </div>
                        </div>   



                        <div class="col-sm-3 col-10 mb-1">
                          <label for="supervisor" class="form-label">Language</label>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="english" id="english">
                            <label class="form-check-label" for="english">
                              English
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="kannada" id="kannada" >
                            <label class="form-check-label" for="kannada">
                              Kannada
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="hindi" id="hindi" >
                            <label class="form-check-label" for="hindi">
                              Hindi
                            </label>
                          </div>
                        </div>  


                        <div class="col-sm-3 col-10 mb-1">
                          <label for="supervisor" class="form-label">Gender</label>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="male only" id="male_only">
                            <label class="form-check-label" for="male_only">
                              Male only
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="any gender" id="any_gender" >
                            <label class="form-check-label" for="any_gender">
                              Any Gender
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="female only" id="female_only" >
                            <label class="form-check-label" for="female_only">
                              Female Only
                            </label>
                          </div>
                        </div>   

                      </div>
                    </div>
                    </div>

                      

             
                                       
                    <div class="row justify-content-around mt-2" style="padding-top: 3%;">
                      <div class="col-sm-6 col-10 mb-1">
                        <label for="detail_job" class="form-label">Detailed Job Description</label>
                        <textarea type="text" class="form-control shadow-sm" name="detail_job" rows="4" id="detail_job" placeholder="Type Here..."></textarea>
                      </div>                                                       
                    </div>

                   
                   

                    <div class="my-3 text-center" style="padding-top: 3%;">
                      <button type="submit" class="btn btn-primary col-4">Submit</button>
                    </div>


                </div>
                <!-- <div class="my-5"></div> -->
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script>
            window.addEventListener('DOMContentLoaded', event => {

// Toggle the side navigation
const sidebarToggle = document.body.querySelector('#sidebarToggle');
if (sidebarToggle) {
    
    if (localStorage.getItem('sb|sidebar-toggle') === 'true') {
        document.body.classList.toggle('sb-sidenav-toggled');
    }
    sidebarToggle.addEventListener('click', event => {
        event.preventDefault();
        document.body.classList.toggle('sb-sidenav-toggled');
        localStorage.setItem('sb|sidebar-toggle', document.body.classList.contains('sb-sidenav-toggled'));
    });
}

});
        </script>
    </body>
</html>
